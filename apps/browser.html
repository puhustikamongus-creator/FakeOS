<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Microsoft Edge</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .browser-toolbar {
            display: flex;
            align-items: center;
            padding: 5px;
            background-color: #383838;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        .url-input {
            flex-grow: 1;
            margin: 0 10px;
            padding: 5px 10px;
            border-radius: 4px;
            border: 1px solid #555;
            background-color: #2e2e2e;
            color: white;
        }
        .browser-iframe {
            width: 100%;
            height: calc(100% - 42px); /* 42px - высота тулбара */
            background: white;
        }
    </style>
</head>
<body>
    <div class="browser-toolbar">
        <button onclick="goBack()"><i class="fas fa-arrow-left"></i></button>
        <button onclick="goForward()"><i class="fas fa-arrow-right"></i></button>
        <button onclick="refresh()"><i class="fas fa-redo"></i></button>
        <input type="text" id="url-bar" class="url-input" value="https://www.bing.com" onkeydown="if(event.key === 'Enter') navigate()">
        <button onclick="navigate()"><i class="fas fa-search"></i></button>
    </div>
    <iframe id="web-content" src="https://www.bing.com" class="browser-iframe"></iframe>

    <script>
        const iframe = document.getElementById('web-content');
        const urlBar = document.getElementById('url-bar');

        function navigate() {
            let url = urlBar.value;
            if (!url.startsWith('http')) {
                url = 'https://' + url;
            }
            urlBar.value = url;
            // Важно: Iframe скроет контент, если это не разрешено CORS.
            iframe.src = url; 
        }

        function goBack() { iframe.contentWindow.history.back(); }
        function goForward() { iframe.contentWindow.history.forward(); }
        function refresh() { iframe.contentWindow.location.reload(); }
        
        // Обновление URL-бара при смене страницы внутри iframe (если разрешено CORS)
        iframe.onload = () => {
            try {
                urlBar.value = iframe.contentWindow.location.href;
            } catch (e) {
                // Блокировка CORS
                console.log("Не удалось получить URL из-за CORS.");
            }
        };
    </script>
</body>
</html>
